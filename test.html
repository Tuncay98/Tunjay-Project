<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Quantity Counter</title>
    <style>
        /* CSS styles for the quantity counter */
        .quantity-counter {
            display: flex;
            align-items: center;
        }

        .quantity-button {
            width: 30px;
            height: 30px;
            background-color: #333;
            color: #fff;
            text-align: center;
            cursor: pointer;
            border: none;
            outline: none;
        }

        .quantity-input {
            width: 50px;
            height: 30px;
            text-align: center;
            border: 1px solid #333;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="quantity-counter">
        <button class="quantity-button" id="decrement">-</button>
        <input type="number" class="quantity-input" id="quantity" value="1" min="1">
        <button class="quantity-button" id="increment">+</button>
    </div>

    <script>
        // JavaScript code for quantity counter
        const decrementButton = document.getElementById('decrement');
        const incrementButton = document.getElementById('increment');
        const quantityInput = document.getElementById('quantity');

        decrementButton.addEventListener('click', () => {
            const currentValue = parseInt(quantityInput.value);
            if (currentValue > 1) {
                quantityInput.value = currentValue - 1;
            }
        });

        incrementButton.addEventListener('click', () => {
            const currentValue = parseInt(quantityInput.value);
            quantityInput.value = currentValue + 1;
        });
    </script>
</body>
</html>
